      // after finishing last todo list, more details about arrays and loops
      const array1 = [1, 2, 3];
      // doing array2 = array1 makes a copy of the reference to the same array (so changes to to one array will affect the other) but doing the line below makes a new copy of the array (so changes to one wont affect the other)

      for (let i = 1; i <= 10; i++) {
        // the if condition checks if i is divisible by 3 aka the remainder is 0. so if i = 6, the if condition is true, if i is 7 the if condition is false
        if (i % 3 === 0) {
          continue; // continue skips an iteration and continues w the loop
        }
        console.log(i);
        if (i === 8) {
          break; // the loop will break at 8 and wont count to 9 and 10
        }

      let i = 1;

      while (i <= 10) {

      }

      function doubleArray(nums) {
        const numsDoubled = [];

        for (let i = 0; i < nums.length; i++) {
          const num = nums[i];
          if (num === 0) {
            return numsDoubled; // break can also be used to end early
          }
          numsDoubled.push(num * 2);
        }
        return numsDoubled;
      }
