<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Challenge</title>
  </head>
  <body>
    <!-- 5l-r -->
    <p>
      Calculator
    </p>

    <p class="js-calculation"></p>

    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>
      
      <button onclick="
        // dont use eval in real world projects bc it can be given harmful code to run
        calculation = eval(calculation);
        displayCalculation();
      ">=</button>

      <button onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <button onclick="
      calculation = '';
      displayCalculation();
      localStorage.removeItem('calculation');
    ">Clear</button>
    

    <script>
      let calculation = JSON.parse(localStorage.getItem('calculation')) || '';

      displayCalculation();

      function updateCalculation(value) {
        calculation += `${value}`;
        displayCalculation();

        localStorage.setItem('calculation', JSON.stringify(calculation));
      }

      function displayCalculation() {
        document.querySelector('.js-calculation').innerHTML = `${calculation}`;
      }

    </script>
  </body>
</html>
