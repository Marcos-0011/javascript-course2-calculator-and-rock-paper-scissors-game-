<!DOCTYPE html>
<html>
  <head>
    <title>DOM Project</title>
  </head>
  <body>
    <p>YouTube Subscibe Button</p>
    <button class="js-subscribe-button" onclick="
      subscribe();
    ">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>

    <input class="js-cost-input" type="text" placeholder="Cost of order" onkeydown="
      handleCostKeyDown(event);
    ">
    <button onclick="
      calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>
    
    <script>
      console.log(typeof String(25));
      console.log('25' - 5);
      console.log('25' + '5');

      window.document
      window.console.log('window');

      function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-button');

        if (buttonElement.innerText === 'Subscribe') {
          buttonElement.innerText = 'Subscribed';
        } else {
          buttonElement.innerText = 'Subscribe';
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        if (cost < 40) {
          cost += 10;
        }

        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost}`;
      }

      function handleCostKeyDown(event) {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }
      //event in the above function is our parameter and event in the input onkeydown is the object/value we're passing through the function

    </script>
  </body>
</html>
