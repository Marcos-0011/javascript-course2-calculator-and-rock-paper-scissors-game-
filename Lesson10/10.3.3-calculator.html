<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Challenge</title>
  </head>
  <link rel="stylesheet" href="styles/10.3.3-calculator.css">
  <body>
    <!-- 10j Challenge -->
    <p class="js-calculation calculation"></p>

    <p>
      <button class="grey-button" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="grey-button" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="grey-button" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="orange-button" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="grey-button" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="grey-button" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="grey-button" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="orange-button" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="grey-button" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="grey-button" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="grey-button" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="orange-button" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="grey-button" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="grey-button" onclick="
        updateCalculation('.');
      ">.</button>
      
      <button class="grey-button" onclick="
        // dont use eval in real world projects bc it can be given harmful code to run
        calculation = eval(calculation);
        displayCalculation();
      ">=</button>

      <button class="orange-button" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <button class="grey-button clear-button" onclick="
      calculation = '';
      displayCalculation();
      localStorage.removeItem('calculation');
    ">Clear</button>
    

    <script src="scripts/10.3.3-calculator.js"></script>
  </body>
</html>
