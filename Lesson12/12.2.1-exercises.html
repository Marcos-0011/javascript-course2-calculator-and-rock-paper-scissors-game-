<!DOCTYPE html>
<html>
  <head>
    <title>12 exercises</title>
  </head>
  <body>
    <!-- 12c-d -->
    <button class="js-start-button">Start</button>

    <!-- 12e -->
    <button class="js-add-button">Add to cart</button>

    <p class="js-message"></p>

    <script>
      // 12a
      const add = function() {
        console.log(2 + 3);
      }

      add();
      add();

      // 12b
      function runTwice(fun) {
        fun();
        fun();
      }

      runTwice(function() {
        console.log('12b');
      });

      runTwice(add);

      // 12c
      const button = document.querySelector('.js-start-button');

      button.addEventListener('click', () => {
        button.innerHTML = 'Loading...'
        
        setTimeout(() => {
          button.innerHTML = 'Finished!';
        }, 1000);  
      })

      // 12e
      const button2 = document.querySelector('.js-add-button');
      
      button2.addEventListener('click', () => {
        const message = document.querySelector('.js-message');
        message.innerHTML = 'Added';

        setTimeout(() => {
          message.innerHTML = '';
        }, 2000);
      })

      

      
    </script>
  </body>
</html>
