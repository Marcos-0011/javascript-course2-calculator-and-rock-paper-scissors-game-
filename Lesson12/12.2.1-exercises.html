<!DOCTYPE html>
<html>
  <head>
    <title>12 exercises</title>
  </head>
  <body>
    <!-- 12c-d -->
    <button class="js-start-button" onclick="
      const button = document.querySelector('.js-start-button');
      button.innerHTML = 'Loading...'
      
      setTimeout(function() {
        button.innerHTML = 'Finished!';
      }, 1000);
    ">Start</button>

    <!-- 12e -->
    <button onclick="
      const message = document.querySelector('.js-message');
      message.innerHTML = 'Added';

      setTimeout(function() {
        message.innerHTML = '';
      }, 2000);
    ">Add to cart</button>

    <p class="js-message"></p>

    <script>
      // 12a
      const add = function() {
        console.log(2 + 3);
      }

      add();
      add();

      // 12b
      function runTwice(fun) {
        fun();
        fun();
      }

      runTwice(function() {
        console.log('12b');
      });

      runTwice(add);

      
    </script>
  </body>
</html>
