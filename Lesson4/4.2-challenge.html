<html>
  <head>
    <title>Lesson 4 Buttons Challenge</title>

      .add-button {
        background-color: yellow;
      }

      .buy-button {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <!-- 4i + j -->
    <p>
      Adults Plain Cotton T-shirt

      alert('Added');

      console.log('Loading...');
      alert('Purchased');
    ">
      Buy now
    </button>
  </body>
