<!DOCTYPE html>
<html>
  <head>
    <title>Objects Exercises</title>
  </head>
  <body>

    <script>
      // 8a-c
      const product = {
        name: 'basketball',
        price: 2095
      }

      console.log(product);

      product.price = 2595;
      console.log(product);

      product['delivery-time'] = '3 days';
      console.log(product);

      // 8d
      function comparePrice(product1, product2) {
        if (product1.price < product2.price) {
          return product1;
        } else if (product2.price < product1.price) {
          return product2;
        }
      }

      const product2 = {
        name: 'socks',
        price: 999
      };

      console.log(comparePrice(product, product2));

      // 8e
      function isSameProduct(product1, product2) {
        if 
        (product1.name === product2.name && product1.price === product2.price) {
          return true;
        } else {
          return false;
        }
      }

      console.log(isSameProduct(product, product2));

      const product3 = {
        name: 'basketball',
        price: 2595
      };

      console.log(isSameProduct(product, product3));

      // 8f + g
      console.log('Good Morning'.toLowerCase());
      console.log('test'.repeat(5));
    </script>
  </body>
</html>
